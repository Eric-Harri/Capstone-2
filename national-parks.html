<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>National Parks Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
        <main class="container">
            <h1>National Parks</h1>
            <div>
                <input type="radio" name="by-select" id="byLocationField" value="by-location">
                <label for="by-location">States/Territories</label>
                <input type="radio" name="by-select" id="byTypeField" value="by-type">
                <label for="by-type">Park Type</label>
            </div>

            <label id="labelChange" for=""></label>
            <select name="states/territories" id="stateTerriField">
            </select>

            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zip</th>
                        <th>Phone</th>
                        <th>Website</th>
                    </tr>
                </thead>

                <tbody id="nationalParkByLocationInfoTableBody">
                </tbody>

            </table>
        </main>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="./scripts/locationData.js"></script>
        <script src="./scripts/nationalParkData.js"></script>
        <script src="./scripts/parkTypeData.js"></script>
        <script src="./scripts/nationalParks.js"></script>
    </body>
    </body>

</html>
